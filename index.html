<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>歌える曲リスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>歌える曲リスト</h1>

<button id="addSongButton">曲を追加</button>
<button id="sortAiueoButton">あいうえお順に並び替え</button>

<!-- オーバーレイ -->
<div class="overlay" id="overlay"></div>

<!-- ポップアップフォーム -->
<div id="addSongForm">
  <h2>曲を追加</h2>
  <form id="songForm">
    <label>曲名： <input type="text" name="title" required></label><br><br>
    <label>アーティスト名： <input type="text" name="artist" required></label><br><br>
    <label>アーティスト振り仮名： <input type="text" name="furigana" required></label><br><br>
    <label>URL： <input type="url" name="url"></label><br><br>
    <button type="submit">追加</button>
    <button type="button" id="closeButton">キャンセル</button>
  </form>
</div>

<!-- テーブルを2列で配置するコンテナ -->
<div class="table-container">
  <div class="table-column">
    <table>
      <thead>
        <tr>
          <th>アーティスト名</th>
          <th>曲名</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody id="songList1"></tbody>
    </table>
  </div>
  <div class="table-column">
    <table>
      <thead>
        <tr>
          <th>アーティスト名</th>
          <th>曲名</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody id="songList2"></tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
